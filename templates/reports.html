<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reports - Clockwise App</title>
    <link rel="stylesheet" href="static/styles/styles.css">
    <script defer src="static/styles/script.js"></script>
    <!-- Add necessary libraries for pie chart -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        /* Additional styles for positioning elements */
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            height: 100vh;
        }

        .header {
            display: flex;
            justify-content: space-between;
            width: 100%;
            padding: 20px;
            box-sizing: border-box;
        }

        .user-circle {
            width: 50px;
            height: 50px;
            background-color: #3498db;
            border-radius: 50%;
        }

        .pie-chart {
            width: 80%;
            max-width: 400px;
        }

        .buttons {
            width: 100%;
            display: flex;
            justify-content: flex-start;
            padding: 20px;
            box-sizing: border-box;
        }
    </style>
</head>

<body style="background-color: #ffffff; color: #3498db; font-family: Buttershine, Zasline, Sacramento, Akira, Gilgan;">
    <div class="container">
        <section class="header">
            <!-- Circle indicating user name -->
            <div class="user-circle"></div>
            <h1>Reports</h1>
        </section>

        <section class="pie-chart">
            <canvas id="myPieChart" width="400" height="400"></canvas>
        </section>

        <section class="buttons">
            <!-- Button for saving the report -->
            <button id="saveReportBtn" onclick="saveReport()" style="background-color: #3498db; color: #ffffff; font-family: 'Arial', sans-serif; padding: 10px 20px; cursor: pointer;">Save Report</button>
        </section>
    </div>

    <footer style="text-align: center; padding: 20px;">
        <p style="font-size: 14px;">&copy; 2023 Clockwise App. All rights reserved.</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Dummy data for the pie chart
            var data = {
                labels: ['Pink', 'Blue', 'Black'],
                datasets: [{
                    data: [40, 30, 30],
                    backgroundColor: ['#ff69b4', '#3498db', '#000000'],
                    hoverBackgroundColor: ['#ff69b4', '#3498db', '#000000']
                }]
            };

            // Create pie chart
            var ctx = document.getElementById('myPieChart').getContext('2d');
            var myPieChart = new Chart(ctx, {
                type: 'pie',
                data: data
            });

            // Function to save the report
            window.saveReport = function () {
                // Add your save report logic here
                alert('Report saved!');
            };
        });
    </script>
</body>

</html>
