<body class="bd">
    <header id="top">
          <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">
                <h1><span class="brand">C</span>lock <span class="brand">W</span>ise </h1>
              </a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                  <a class="nav-link" aria-current="page" href="{{ url_for('home') }}">Home</a>
                  <a class="nav-link" href="{{ url_for('tracker') }}">Time Tracker</a>

              </div>
            </div>
          </nav>

    <section class="buttons" style="position: absolute; top: 20px; right: 20px; display: flex; gap: 10px;">
      <button onclick="location.href='#login'" style="background-color: #3498db; color: #ffffff; font-family: 'Arial', sans-serif; padding: 10px 20px; cursor: pointer; margin-top: 0in;">Login</button>
      <button onclick="location.href='#create-account'" style="background-color: #3498db; color: #ffffff; font-family: 'Arial', sans-serif; padding: 10px 20px; cursor: pointer; margin-top: 0in;">Create Account</button>
      <button onclick="location.href='#request-demo'" style="background-color: #3498db; color: #ffffff; font-family: 'Arial', sans-serif; padding: 10px 20px; cursor: pointer; margin-top: 0in;">Request Demo</button>
  </section>
