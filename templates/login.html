<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    {% extends "template.html" %}
    {% block content %}
    <div class="main">
        <div class="logins">
            <img src="static/images/ClockWise-2.png" alt="">
            <h2>Log In</h2>
            <div>
                <form action="{{ url_for('login') }}" method="post">
                    {{ form.hidden_tag() }}
                    <div class="row">
                        <div class="col-sm-2">
                            <label for="email" class="loginslabel">
                                {{ form.email.label }}
                            </label>
                        </div>
                        <div class="col-sm-6">
                            {{ form.email(size=32) }}
                            <br>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-2">
                            <label for="Password" class="loginslabel">
                                {{ form.password.label }}
                            </label>
                        </div>
                        <div class="col-sm-6">
                            {{ form.password(size=32) }}
                            <br>
                        </div>
                    </div>
                    <div class="row">
                        {{ form.submit }}
                    </div>
                </form>
            </div>
        </div>
    </div>
    {% endblock %}
</body>
</html>
