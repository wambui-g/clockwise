<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clockwise App</title>
    
    <!-- Link to CSS stylesheets -->
    <link rel="stylesheet" href="styles/main.css">
    
    <!-- logo image link -->
    <link rel="icon" href="images/logo.png" type="image/x-icon">
</head>

<body>
    <!-- Header Section -->
    <header>
        <div class="logo">
            <img src="images/logo.png" alt="Clockwise Logo">
        </div>
        <h1>Clockwise App</h1>
    </header>

    <!-- Navigation Section -->
    <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#projects">Projects</a></li>
            <li><a href="#reports">Reports</a></li>
        </ul>
    </nav>

    <!-- Main Content Section -->
    <main>
        <!-- Search Bar -->
        <div class="search-bar">
            <input type="text" placeholder="Search...">
            <button type="button">Search</button>
        </div>

        <!-- Calendar Integration -->
        <div class="calendar">
            <!-- Integrate your calendar here -->
            <!-- Might use external libraries -->
        </div>

        <!-- Projects Page -->
        <section id="projects">
            <h2>Projects</h2>
            <!-- Display your projects here -->
            <!-- You might use a loop to dynamically generate project entries -->
            <ul>
                <li>Project 1</li>
                <li>Project 2</li>
                <!-- ... -->
            </ul>
        </section>

        <!-- Reports Page -->
        <section id="reports">
            <h2>Reports</h2>
            <!-- Display your reports here -->
            <!-- You might use a loop to dynamically generate report entries -->
            <ul>
                <li>Report 1</li>
                <li>Report 2</li>
                <!-- ... -->
            </ul>
        </section>
    </main>

    <!-- Footer Section -->
    <footer>
        <!-- Add footer content if needed -->
    </footer>

</body>

</html>
