<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clockwise App</title>
    
    <!-- Link to your CSS stylesheets -->
    <link rel="stylesheet" href="styles/main.css">
</head>

<body>
    <!-- Header Section -->
    <header>
        <h1>Clockwise App</h1>
    </header>

    <!-- Main Content Section -->
    <main>
        <!-- Brief Description of the App -->
        <section id="app-description">
            <p>Welcome to Clockwise App, your go-to platform for efficient time tracking and project management.</p>
            <p>Log in or create an account to get started!</p>
        </section>

        <!-- Account Creation Section -->
        <section id="account-creation">
            <h2>Create an Account</h2>
            <form action="{{ url_for('register') }}" method="post">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>

                <button type="submit">Sign Up</button>
            </form>
        </section>

        <!-- Logging In Section -->
        <section id="logging-in">
            <h2>Log In</h2>
            <form action="{{ url_for('login') }}" method="post">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>

                <button type="submit">Log In</button>
            </form>
        </section>
    </main>

    <!-- Footer Section -->
    <footer>
        <!-- Add footer content if needed -->
    </footer>

</body>

</html>
